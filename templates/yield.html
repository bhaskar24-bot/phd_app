<!DOCTYPE html>
<html>
<head>
    <title>Yield Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; font-family: Arial, sans-serif; }
        .container { max-width: 500px; margin-top: 50px; }
        .card { border: none; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .btn-primary { background-color: #007bff; border-color: #007bff; }
    </style>
</head>
<body>
    <div class="container">
        <div class="card p-4">
            <h1 class="text-center mb-4">Yield Prediction</h1>
            <form method="POST" action="/predict">
                <div class="mb-3">
                    <label for="data" class="form-label">Reaction Data (e.g., expected yield %)</label>
                    <input type="text" class="form-control" id="data" name="data" placeholder="Enter yield data" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Predict</button>
            </form>
            {% if result %}
                <div class="mt-3 alert alert-info">
                    {{ result }}
                </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
